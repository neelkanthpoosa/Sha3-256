        function Saltedencrypt(){
    var r=Math.floor(Math.random() * 99999)
    var pwd=document.getElementById("pwd").value;
    inputDatabasesElement1 = document.getElementById("res")
    inputDatabasesElement1.innerHTML=""
    inputDatabasesElement1.innerHTML +="<p><b><h3>Random Number:</h3> "+r+"</b></p><br><p><b><h2>Salted Hash Value:</h2> "+ Sha3_256(pwd+r) +"</b></p>"
        }
        function encrypt(){
    
    var pwd=document.getElementById("pwd").value;
    inputDatabasesElement = document.getElementById("res")
    inputDatabasesElement.innerHTML=""
    inputDatabasesElement.innerHTML +="<b><h2>Hash Value:</h2><p>"+ Sha3_256(pwd) +"</b></p>"

    

        }
